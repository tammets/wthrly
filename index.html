<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pudisoo Weekly Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Pudisoo Weekly Weather</h1>

<!-- Placeholder for current weather information -->
<div id="current-weather" class="current-weather">
    <div class="weather-icon">
        <img id="weather-icon" src="" alt="Weather Icon">
    </div>
    
    <div class="weather-details">
        <h2 id="weather-condition">--</h2>
        <p class="temperature"><span id="temperature">--</span>Â°C</p>
        <p id="weather-description">--</p>
        <p>Wind: <span id="wind-speed">--</span> m/s</p>
        <p>Precipitation: <span id="precipitation">--</span> mm</p>
        <p>Cloud Cover: <span id="cloud-cover">--</span>%</p>
        <p>Daytime: <span id="daytime">--</span></p>
    </div>
</div>

    <div class="chart-container">
        <canvas id="temperatureChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="precipitationChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="windSpeedChart"></canvas>
    </div>
</body>
</html>
